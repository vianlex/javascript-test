	<title>Location对象</title>
</head>
<body>
	<hr>
	<button onclick="goNew()">我可以百度一下么？</button>
	<hr>
	<button onclick="getLocation()">得到Loaction对象的一些属性</button>
	<script>
		function goNew() { 	
		window.location.assign("http://www.baidu.com");
		}
	function getLocation() {
		var str1 = window.location.hostname;
		document.write("Location的hostname：" + str1 + "<hr/>");
		var str2 = location.href;
		window.document.write("Location的href：" + str2);
		var s1 = window.screen.width;
		var s2 = window.screen.availWidth;
		document.write("<hr/>" + "整个屏幕的宽度 : " + s1 + "<hr/>" + "可用屏幕的宽度" + s2 );
		
	}
	</script>
</body>
